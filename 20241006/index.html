<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>hello world</h1>

  <script>
    a = 100;
    b = 100;

    console.log(a + b)
    console.error(a + b)
    console.warn(a + b)
    console.info(a + b)

    console.clear()

    c = 'hello';
    d = 'world';
    console.log('hello world');
    console.log(c + ' ' + d);
    console.log(`${c} ${d}`);

  </script>
</body>

</html>
