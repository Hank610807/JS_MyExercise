<body>
    <script>
        console.log(Math.round(3.56));
        console.log(Math.ceil(3.2));
        console.log(Math.floor(3.9));
        console.clear();


        console.log(Math.random())
        console.clear();

        // ex 0 ~ 100
        // for (let i = 0; i < 10; i++) {
        //     console.log(Math.floor(Math.random() * 100));
        // }

        // ex 45 ~ 80
        let rand45t080 = Math.random();
        rand45t080 = rand45t080 * (80 - 45 + 1) + 45;
        rand45t080 = Math.floor(rand45t080);
        console.log(rand45t080);

        //發明一個fn, rand(min, max) ==> min ~ max之間的隨機整數
        // 然後塞入到一個陣列長度10
        function rand(min, max) {
            // 理想狀態,應防呆,max與min要有數字,max要比min大
            let randMintoMax = Math.random();
            randMintoMax = randMintoMax * (max - min + 1) + min;
            return Math.floor(randMintoMax);
        }

        const randomAry = new Array();
              for (let idx = 0; idx < 10; idx++) {
            randomAry.push(rand(45, 80));
        }

        console.log(randomAry);

        let randomAry1 = new Array();
        // 產生6個數字不重複, 1 ~ 49
        let cnt = 0;
        do {
            let num;
            num = rand(1, 49);

            if (randomAry1.length === 0) {
                randomAry1.push(num);
            }
            else {
                let idx;
                for (idx = 0; idx < randomAry1.length; idx++) {
                    if (num == randomAry1[idx]) {
                        break;
                    }
                }

                if (idx == randomAry1.length) {
                    randomAry1.push(num);
                }
            }
            cnt++;
        } while (cnt < 6);

        console.log(randomAry1);
    </script>
