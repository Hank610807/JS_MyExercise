<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = 0;
        while (i < 10) {
            // if (i === 4) continue;      //會無限迴圈
            console.log('do', i);
            i++;
        }

        console.log('done');
        console.clear();

        // do while
        let j = 0;
        do{
            console.log(j);
            j++;
        } while(j < 5);
        console.log('done');

    </script>
</body>

</html>
